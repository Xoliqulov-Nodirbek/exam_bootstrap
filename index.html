<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>
<body style="background-color: aquamarine;">
    <div class="container">
        
        <div class="box__1 border p-3 w-75 d-flex bg-white rounded px-5 pb-5">    
            <div class="left">

                <h1 class="mt-2">Payment information</h1>
                <form class="form" action="https://echo.htmlacademy.ru/">
                    <label class="form-label mt-5 fs-6 fw-bold" for="card_number">CARD NUMBER</label>
                    <input class="form-control w-50" type="number" placeholder="**** **** **** ****" value="**** **** **** ****">
                    
                    <div class="d-flex justify-content-start w-100">
                        
                        <label class="form-label mt-4 fs-6 w-25 fw-bold" for="name">
                            CARD HOLDER
                            <input class="form-control " type="text" placeholder="Micheal Jordan">
                        </label> 
                        
                        <label class="form-label mt-4 fs-6 ms-5 fw-bold" for="data">
                            EXR DATA
                            <input class="form-control w-50"  type="text" placeholder="03/19">
                        </label>
                        
                        <label class="form-label mt-4 fs-6 fw-bold" for="name">
                            CVC
                            <input class="form-control w-50" type="text" placeholder=" *** ">
                        </label> 
                        
                    </div>
                    
                </form>

            </div>
           
        </div>

        <div class="second__div border w-50 mt-5 bg-white rounded py-3">
            <div class="right d-flex align-items-center justify-content-between">
                <div class="div d-flex align-items-center">
                    <button type="button" class="btn border position-relative mt-3 ms-5">
                        <img src="./arrow-90deg-right.svg" alt="image">25
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                          2
                          <span class="visually-hidden">unread messages</span>
                        </span>
                      </button>
                      <h4 class="fs-5 mt-3 ms-3">Chocolate bar</h4>
                </div>
                <div class="div">
                    <p class="mt-3 me-5">$2.49</p>
                </div>
            </div>

            <hr class="w-100">

            <div class="d-flex justify-content-between">
                <p class="ms-5">Subtotal</p>
                <p class="me-5">$4.94</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="ms-5">Shipping</p>
                <p class="me-5">$3.00</p>   
            </div>

            <hr class="w-100">

            <div class="d-flex justify-content-between">
                <p class="ms-5 fs-5 fw-bold">Total</p>
                <p class="me-5 fs-5 fw-bold">$7.98</p>   
            </div>

        </div> 

        <div class="box__2 mt-5 border w-50 bg-white rounded px-5">
            <h2 class="mt-5">Billing Adrees</h2>
            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Same as the shipping address
                </label>
              </div>
              <hr class="w-100">
              <div class="form-check pb-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Use a different billing address
                </label>
              </div>
        </div>

        <button class="btn btn-primary my-3">
            Complate order
        </button>
        
    </div>
</body>
</html>
